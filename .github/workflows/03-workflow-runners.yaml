name: 03-workflow-runners

on:
    push

jobs:
    ubuntu-echo:
        runs-on: ubuntu_latest
        steps:
            - name: Show OS
              run: echo "This job is running on an ${{runner.os}} runner."
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              run: echo "This job is running on an ${{runner.os}} runner."
    mac-echo:
        runs-on: mac-latest
        steps:
            - name: Show OS
              run: echo "This job is running on an ${{runner.os}} runner."