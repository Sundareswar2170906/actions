name: 04 - Using Actions

on: 
    push

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 04-using-actions/my-app

        steps:
            - name: code checkout
              uses: actions/checkout@v4
            
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'

            - name: Install dependencies
              run: npm ci
              

            - name: run tests
              run: npm run test
